name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer
          extensions: sodium
          coverage: none
      - name: Install deps
        working-directory: foodbank-manager
        run: composer install --no-interaction --prefer-dist
      - name: QA
        working-directory: foodbank-manager
        run: composer lint && composer phpcs --report=summary && composer phpstan && composer test
      - name: Build plugin zip
        run: |
          mkdir -p dist
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='dist' \
            foodbank-manager/ dist/foodbank-manager/
          # include vendor so the autoloader is present in the distributable
          cd dist && zip -r foodbank-manager.zip foodbank-manager
      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/foodbank-manager.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
