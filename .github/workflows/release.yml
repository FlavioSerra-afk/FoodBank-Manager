name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Validate readme headers
        run: vendor/bin/phpunit --filter ReadmeTest

      - name: Generate POT file
        run: composer i18n:pot

      - name: Generate JS translation catalogs
        run: composer i18n:json

      - name: Build release zip
        env:
          FBM_RELEASE_SKIP_INSTALL: '1'
        run: bash tools/build-release.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: foodbank-manager-${{ github.ref_name || github.run_id }}
          path: |
            dist/foodbank-manager.zip
            dist/foodbank-manager-manifest.txt

      - name: Attach ZIP to GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/foodbank-manager.zip
          fail_on_unmatched_files: true

      - name: Deploy to WordPress.org
        if: startsWith(github.ref, 'refs/tags/v') && secrets.SVN_USERNAME != '' && secrets.SVN_PASSWORD != ''
        uses: 10up/action-wordpress-plugin-deploy@v2
        with:
          slug: foodbank-manager
          version: ${{ github.ref_name }}
          build_dir: dist/foodbank-manager
          assets-dir: assets
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
