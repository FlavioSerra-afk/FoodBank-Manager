name: Release on PR merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow creating tags & releases
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: QA (PHPCS + PHPStan + Tests)
        run: composer qa

      - name: Build ZIP
        run: composer build:zip

      - name: Extract version from plugin header
        id: v
        shell: bash
        run: |
          PHP_FILE="foodbank-manager.php"
          VERSION=$(php -r '
            $f=$argv[1];
            $c=file_get_contents($f);
            if (preg_match("/^\\s*\\*\\s*Version:\\s*([0-9]+\\.[0-9]+\\.[0-9]+)/mi",$c,$m)) { echo $m[1]; } else { fwrite(STDERR,"Version not found\n"); exit(1); }
          ' "$PHP_FILE")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          TAG="v${{ steps.v.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists; skipping tag push."
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.v.outputs.version }}
          name: FoodBank Manager v${{ steps.v.outputs.version }}
          body: |
            Automated release for PR #${{ github.event.pull_request.number }}.
            See CHANGELOG.md for details.
          files: |
            dist/foodbank-manager.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
