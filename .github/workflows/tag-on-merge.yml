name: tag-on-merge
on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    if: >
      github.event.pull_request.merged == true &&
      github.base_ref == 'main' &&
      startsWith(github.event.pull_request.head.ref, 'codex/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Read version from composer.json
        id: ver
        run: echo "v=$(jq -r .version composer.json)" >> $GITHUB_OUTPUT

      - name: Cross-check Plugin::VERSION
        run: |
          php -r '$v=null; $f=file_get_contents("includes/Core/Plugin.php");
          if(preg_match("/VERSION\\s*=\\s*[\\"\\']([^\\"\\']+)/",$f,$m)){$v=$m[1];}
          echo "plugin_version=$v\n";
          if ($v !== getenv("V")) { fwrite(STDERR,"Version mismatch\n"); exit(1);} ' V="${{ steps.ver.outputs.v }}"

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tag if missing and push
        run: |
          tag="${{ steps.ver.outputs.v }}"
          exists=$(git tag -l "$tag")
          if [ -z "$exists" ]; then
            git tag "$tag"
            git push origin "$tag"
          else
            echo "Tag $tag already exists; skipping."
          fi
